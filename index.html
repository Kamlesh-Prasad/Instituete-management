<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style1.css">

    <style media="screen">
      body{
        background-image: url("./img/city.jpg");
      }
    </style>
  </head>
  <body>
<div class="loginbox">
  <img src="./img/person.png" class="person">
  <h1>Admin Login</h1>
  <form class="" action="Admin" method="post">
    <p>Username</p>
    <input type="text" name="adminname" placeholder="Enter Username" required>
    <p>Password</p>
    <input type="password" name="adminpassword" placeholder="Enter Password" required>
    <input type="submit" name="" value="Login">
    <a href="#">Forget your password</a><br>
    <a href="./RegisterAdmin1.html">Donn't have an account</a>
  </form>
</div>
<div class="loginbox2">
  <img src="./img/lock.png" class="person">
  <h1>User Login</h1>
  <form class="" action="User" method="post">
    <p>Username</p>
    <input type="text" name="username" placeholder="Enter Username" required>
    <p>Password</p>
    <input type="password" name="userpassword" placeholder="Enter Password" required>
    <input type="submit" name="" value="Login">
    <a href="#">Forget your password</a><br>
    <a href="index.html">Admin created account</a>
  </form>
</div>

<div class="doc">
<h1> <a href="HowToWork.html">How Works</a></h1>
</div>
  </body>
</html>
