<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Admin Register</title>
    <link rel="stylesheet" type="text/css" href="./style1.css">
    <style media="screen">
      body{
      background-color: #400000
      }
    </style>
  </head>
  <body>
    <div class="register">
      <img src="./img/person2.png" class="person">
      <h1>Register Admin</h1>
      <form class="" action="createaccount" method="post">
        <p>First Name</p>
        <p><input type="text" name="firstname" placeholder="Enter firstname" required>
        <p>Last Name</p>
        <p><input type="text" name="lastname" placeholder="Enter lastname" required></p>
        <p>Email</p>
        <p><input type="email" name="email" placeholder="Enter Email" required></p>
        <p>Mobile</p>
        <p><input type="text" name="mobile" placeholder="Enter mobile" required></p>
        <p>Address</p>
        <p><input type="text" name="address" placeholder="Enter address" required></p>
        <p>Place</p>
        <p><input type="text" name="place" placeholder="Enter place" required></p>
        <p>Username</p>
        <p><input type="text" name="username" placeholder="Enter username" required></p>
        <p>Password</p>
        <p><input type="password" name="password" placeholder="Enter password" required></p>
        <p><input type="submit" name="register" value="Register">
          <input type="reset" name="cancel" value="Reset">
        </p>
      </form>
    </div>
  </body>
</html>
