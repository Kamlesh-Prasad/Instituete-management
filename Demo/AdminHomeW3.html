html,body,h1,h2,h3,h4,h5 {font-family: "RobotoDraft","Roboto",sans-serif;}
.w3-sidenav a {padding:16px;font-weight:bold}
</style>
<body>

<nav class="w3-sidenav w3-collapse w3-white w3-animate-left w3-card-2" style="z-index:5;width:250px;">
  <a href="javascript:void(0)" onclick="w3_close()"
  class="w3-text-teal w3-hide-large w3-closenav w3-large">Close Ã—</a>
  <a href="#" class="w3-light-grey w3-medium">Home</a>
  <a href="#">Typography</a>
  <a href="#">Colors</a>
  <a href="#">Utilities</a>
  <a href="#">Containers</a>
  <a href="#">Buttons</a>
  <a href="#">Cards</a>
  <a href="#">Alerts</a>
  <div class="w3-accordion">
    <a onclick="myFunc('Demo3')" href="javascript:void(0)">Accordions <i class="fa fa-caret-down"></i></a>
    <div id="Demo3" class="w3-accordion-content w3-animate-left w3-padding">
      <a href="#">Link 1</a>

      <a href="#">Link 3</a>
    </div>
  </div>

</nav>

<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer"></div>

<div class="w3-main" style="margin-left:250px;">

<div id="myTop" class="w3-top w3-container w3-padding-16 w3-theme w3-large">
  <i class="fa fa-bars w3-opennav w3-hide-large w3-xlarge w3-margin-left w3-margin-right" onclick="w3_open()"></i>
  <span id="myIntro" class="w3-hide">W3.CSS: Introduction</span>
</div>

<header class="w3-container w3-theme">
  <h1 class="w3-xxxsmall w3-padding-16">Awadesh Pratap Singh University Rewa (MP)</h1>
</header>



<footer class="w3-container w3-theme w3-padding-jumbo">
  <h5>APSU REWA</h5>
  <p>www.apsu.ac.in</p>
</footer>

</div>

<script>
function w3_open() {
    document.getElementsByClassName("w3-sidenav")[0].style.display = "block";
    document.getElementsByClassName("w3-overlay")[0].style.display = "block";
}
function w3_close() {
    document.getElementsByClassName("w3-sidenav")[0].style.display = "none";
    document.getElementsByClassName("w3-overlay")[0].style.display = "none";
}
</script>

<script>
window.onscroll = function() {myFunction()};

function myFunction() {
    if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
        document.getElementById("myTop").classList.add("w3-card-4");
        document.getElementById("myIntro").classList.add("w3-show-inline-block");
    } else {
        document.getElementById("myIntro").classList.remove("w3-show-inline-block");
        document.getElementById("myTop").classList.remove("w3-card-4");
    }
}

function myFunc(id) {
    document.getElementById(id).classList.toggle("w3-show");
    document.getElementById(id).previousElementSibling.classList.toggle("w3-theme");
}
</script>


</body>
